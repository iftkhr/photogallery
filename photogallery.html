<!DOCTYPE html>
<html>
    <head>
        <title>
            Photo Gallery
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            h1{
                text-align: center;
                color: #fff;
                background: rgba(102, 8, 8, 0.856);
                font-size: 500%;
            }
            body{
                margin: 1% auto;
                background: rgba(112, 43, 16, 0.568);
                width: 80%;
            }
            .img-thumbnail:hover{
                background: #b3b3b3;
                border: solid 1px #000;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Photo Gallery</h1>
        </header>
        <div id="container">
            <div id="row">
                <img src="https://drive.google.com/uc?id=1hkeS3P1qf0ox4uIeJ_wlN285l9-1izxB" alt="Grass Field" class="col-sm-12 col-md-6 col-lg-4 img-responsive img-thumbnail">
                <img src="https://drive.google.com/uc?id=1RBASs-SSnRz3bytDl_hOTP1Fqg8W_Xm0" alt="Basketball on the Beach" class="col-sm-12 col-md-6 col-lg-4 img-responsive img-thumbnail">
                <img src="https://drive.google.com/uc?id=13Hc2YYbse_Wo7kVrtktYFKK6vTjKBe9d" alt="Beautiful Vase" class="col-sm-12 col-md-6 col-lg-4 img-responsive img-thumbnail">
                <img src="https://drive.google.com/uc?id=1U0nkId19EE5b46EWnYpHt7fhT0iKkIq3" alt="Sun-kissed Room" class="col-sm-12 col-md-6 col-lg-4 img-responsive img-thumbnail">
                <img src="https://drive.google.com/uc?id=1IKn-QkN_Mxa4h4epN-Cbem05G55zNX6o" alt="Beautiful Sky" class="col-sm-12 col-md-6 col-lg-4 img-responsive img-thumbnail">
                <img src="https://drive.google.com/uc?id=1q22NAMOmR3zaR_uv1b8cbM609kHMxadK" alt="Lighthouse" class="col-sm-12 col-md-6 col-lg-4 img-responsive img-thumbnail">
            </div>
        </div>
    </body>
</html>
